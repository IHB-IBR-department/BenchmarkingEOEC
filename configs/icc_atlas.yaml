# ICC Quick Test
# ==============
# Computes ICC summaries for a small subset (fast sanity check).
#
# Usage (copy-paste):
#   source venv/bin/activate && PYTHONPATH=. python -m benchmarking.icc --config configs/icc_atlas.yaml
#
# Note: The script checks the 'output' file and skips pipelines that are already present.

data_source:
  fc: "~/Yandex.Disk.localized/IHB/OpenCloseBenchmark_data/icc_precomputed_fc"

atlases: [AAL, Schaefer200]
strategies: [4, AROMA_nonaggr]  # e.g. [1, 2, AROMA_aggr]
fc_types: [corr, pc, tang, glasso]  
icc: [icc31, icc21, icc11]


mask: true
mask_percentile: 95
save_edgewise: true
edgewise_output_dir: "results/icc_results/edgewise"  # Script creates <atlas> subfolder here automatically
output: "results/icc_results/icc_summary_atlas.csv"
pattern: "*.npy"
