# Config for a single pipeline run (e.g. for testing)
# Usage: python -m benchmarking.ml.pipeline --config configs/ml_single.yaml

pipeline:
  atlas: AAL
  strategy: "AROMA_nonaggr"
  gsr: GSR
  fc_types: [corr, partial, tangent, glasso]
  models: [logreg, svm_rbf]
  
  # Glasso options
  skip_glasso: false
  precomputed_glasso_dir: "~/Yandex.Disk.localized/IHB/OpenCloseBenchmark_data"
  glasso_lambda: 0.03
  
  # Model settings
  model_params:
    C: 1
  pca_components: 50
  
  # Execution
  n_permutations: 10
  random_state: 42
  save_test_outputs: true
  n_workers: 1

data:
  data_path: "~/Yandex.Disk.localized/IHB/OpenCloseBenchmark_data"
  coverage_threshold: 0.1

output:
  output_dir: "results/ml"

few_shot:
  n_few_shot: 10
  n_repeats: 2
