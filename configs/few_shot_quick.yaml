# Few-Shot Domain Adaptation - Quick Test
# ========================================
# Quick test with reduced combinations for debugging.
# Runs 4 pipelines Ã— 2 repeats = 8 experiments.
#
# Usage:
#   # Run from repo root:
#   source venv/bin/activate && python -m benchmarking.few_shot --config configs/few_shot_quick.yaml

# Data paths
data_path: "~/Yandex.Disk.localized/IHB/OpenCloseBenchmark_data"

# Few-shot settings
n_repeats: 2         # Quick: only 2 repeats
n_few_shot: 10       # Number of IHB subjects for few-shot training

# Pipeline parameters (minimal for testing)
atlases:
  - AAL
  - Schaefer200

fc_types:
  - corr
  - tangent

strategies: [4]  # aCompCor + 24P (common choice)

gsr_options:
  - noGSR

# Model settings
pca_components: 0.95
random_state: 42

# Classifier (extensible)
# Options: `logreg`, `svm_rbf`
model:
  name: logreg
  # To run SVM with RBF kernel:
  # name: svm_rbf
  # params: {C: 1.0, gamma: scale}
  params:
    solver: lbfgs
    max_iter: 1000
  scale: false  # auto-true for svm_rbf if omitted

# Permutation testing (0 = skip, >0 = number of permutations)
n_permutations: 100  # Quick: 100 permutations for testing

# Multiprocessing
n_workers: 2  # Lower for quick test

# Output
output: "results/few_shot_quick.csv"
