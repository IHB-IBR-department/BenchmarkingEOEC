# ICC Full Run
# ============
# Computes ICC summaries for all China close pipelines (k=2 sessions).
#
# Usage (copy-paste):
#   source venv/bin/activate && PYTHONPATH=. python -m benchmarking.icc --config configs/icc_full.yaml

data_source:
  fc: "~/Yandex.Disk.localized/IHB/OpenCloseBenchmark_data/icc_precomputed_fc"

atlases: [AAL, Schaefer200, Brainnetome, HCPex]
fc_types: [corr, pc, tang, glasso]
icc: [icc31, icc21, icc11]

drop_subjects: [sub-3258811]

mask: true
mask_percentile: 95
save_edgewise: false
edgewise_output_dir: "icc_results"
output: "icc_results/icc_summary_full.csv"
pattern: "*.npy"
