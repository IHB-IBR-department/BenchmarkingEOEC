# QC-FC Quick Test Configuration
# ================================
# Runs QC-FC for a subset of pipelines for testing.

# Data paths
data_path: "~/Yandex.Disk.localized/IHB/OpenCloseBenchmark_data"

# Sites to analyze
sites:
  - china

# Pipeline parameters (subset for quick testing)
atlases:
  - AAL

# Strategies: 1-6 are standard denoising, AROMA_aggr/AROMA_nonaggr are ICA-AROMA
strategies:
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - AROMA_aggr
  - AROMA_nonaggr

gsr_options:
  - GSR
  - noGSR

fc_types:
  - corr
  - partial
  - tangent
  - glasso

# ROI coverage masking (uses IHB coverage, same as glasso precomputation)
use_coverage_mask: true
coverage_threshold: 0.1

# Execution
n_workers: 4


# Output
output: "results/qcfc/china/AAL/qc_fc_atlas.csv"

# Edge-wise correlations (optional)
save_edge_correlations: true
edge_correlations_dir: "results/qcfc/china/AAL/edge_correlations"
